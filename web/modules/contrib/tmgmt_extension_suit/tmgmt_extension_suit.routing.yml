tmgmt_extension_suit.settings:
  path: '/admin/tmgmt/extension-settings'
  defaults:
    _title: 'TMGMT Extension Suit settings'
    _form: '\Drupal\tmgmt_extension_suit\Form\TmgmtExtensionSuitSettingsForm'
  requirements:
    _permission: 'administer tmgmt'

tmgmt_extension_suit.download_approve_action:
  path: '/admin/tmgmt/extension-approve-action-download'
  defaults:
    _title: 'TMGMT Extension Suit approve action'
    _form: '\Drupal\tmgmt_extension_suit\Form\DownloadTmgmtActionApproveForm'
  requirements:
    _permission: 'administer tmgmt'

tmgmt_extension_suit.request_translation_approve_action:
  path: '/admin/tmgmt/extension-approve-action-request-translation'
  defaults:
    _title: 'TMGMT Extension Suit approve action'
    _form: '\Drupal\tmgmt_extension_suit\Form\RequestTranslationTmgmtActionApproveForm'
  requirements:
    _permission: 'administer tmgmt'

tmgmt_extension_suit.cancel_approve_action:
  path: '/admin/tmgmt/extension-approve-action-cancel'
  defaults:
    _title: 'TMGMT Extension Suit approve action'
    _form: '\Drupal\tmgmt_extension_suit\Form\CancelTmgmtActionApproveForm'
  requirements:
    _permission: 'administer tmgmt'

tmgmt_extension_suit.clear_job_items_data_approve_action:
  path: '/admin/tmgmt/extension-approve-action-clear-job-items-data'
  defaults:
    _title: 'TMGMT Extension Suit approve action'
    _form: '\Drupal\tmgmt_extension_suit\Form\ClearJobItemsDataTmgmtActionApproveForm'
  requirements:
    _permission: 'administer tmgmt'

tmgmt_extension_suit.delete_approve_action:
  path: '/admin/tmgmt/extension-approve-action-delete'
  defaults:
    _title: 'TMGMT Extension Suit approve action'
    _form: '\Drupal\tmgmt_extension_suit\Form\DeleteTmgmtActionApproveForm'
  requirements:
    _permission: 'administer tmgmt'
