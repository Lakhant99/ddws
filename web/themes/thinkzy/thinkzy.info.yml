name: Thinkzy
type: theme
description: 'Custom Theme'
core_version_requirement: 9.x
base theme: bartik
logo: logo.png

libraries:
  - thinkzy/global-styling

libraries-override:
  classy/base:
    css:
      component:
        css/components/form.css: false
  bartik/base:
    css:
      component:
        css/print.css: false


# Stylesheets.
stylesheets-remove:
  - '@bartik/css/components/header.css'
  - '@bartik/css/classy/components/menu.css'
  - '@bartik/css/colors.css'
  - '@bartik/css/components/block.css'
  - '@bartik/css/components/search-form.css'

regions:
  top_header: Top header
  marketplace_header: Marketplace Header
  header: Header
  secondary_menu: 'Secondary menu'
  content: Content
  footer_top: Footer Top
  footer: Footer
  footer_bottom: Footer Bottom
